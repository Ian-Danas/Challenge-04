<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <button id="start">Start</button>
      <button id="highscores">View highscore</button>
      <!-- <h3 id="timer">Timer</h3> -->
    </header>
    <main>
      <section class="quiz">
        <section id="question">
          <h2>Press Start to Start Game!</h2>
        </section>
        <section id="answers">
          <p id="choice" data-answer="a"></p>
          <p id="choice" data-answer="b"></p>
          <p id="choice" data-answer="c"></p>
          <p id="choice" data-answer="d"></p>
        </section>
        <section id="feedback"></section>
         <h3 id="timer">Timer</h3>
      </section>
      <section id="scores">
        <h3 id = 'gameOver'></h3>
        <h4>Enter initials below</h4>
        <input id = "initials" type="text">
        <button id = 'submit'>submit score</button>
        <button id = 'clear'>clear scores</button>
        <p id="viewScores"></p>
      </section>
      <section id = 'showHighscores'>
        <p id="viewScores"></p>
        <button id = 'clear'>clear scores</button>
      </section>
      <section id = 'homeScreen'>
        <h2>Press Start to Start Game!</h2>
      </section>
    </main>
  </body>
  <script src="./Assets/script.js"></script>
</html>
